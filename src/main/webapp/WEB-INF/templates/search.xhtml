<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <div>
        <h:form id="search_form">
            <h:inputText id="search_string" value="#{searchCriteria.text}"/>

            <p:commandButton id="btnSearch" value="#{messageSource.search}" action="searchByText">
                <p:ajax execute="@form" render=":booksForm:booksList"/>
            </p:commandButton>

            <div>
                <h:selectOneMenu id="search_select" value="#{utils.selectedSearchType}">
                    <f:selectItems value="${utils.searchTypeList}"/>
                </h:selectOneMenu>
            </div>



            <script type="text/javascript"> language="javascript">
                document.getElementById("search_form:search_string").setAttribute("placeholder", "#{messageSource.search_book}");
            </script>
        </h:form>
    </div>
</ui:composition>
</html>
